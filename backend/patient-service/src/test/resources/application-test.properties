# Test Profile for Patient Service
spring.application.name=patient-service-test

# Database (overridden by Testcontainers DynamicPropertySource)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway for tests (use JPA schema generation)
spring.flyway.enabled=false

# Redis (use embedded or mock)
spring.cache.type=none
# Or use embedded Redis: spring.redis.host=localhost, spring.redis.port=6370

# Kafka (use EmbeddedKafka)
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Topics
kafka.topics.patient-events=patient-events

# Disable security for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.level.com.hospital.patient=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.testcontainers=INFO

# Actuator (disable for tests)
management.endpoints.enabled-by-default=false
