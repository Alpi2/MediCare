# Server Configuration
server.port=8081

# Database Configuration
# Use environment variables for host/port/db/user and required password
# Syntax: ${VAR:default} (optional w/ default) or ${VAR} (required)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:hospital_db}
spring.datasource.username=${POSTGRES_USER:hospital_user}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
## IMPORTANT: This service expects the database schema to be provisioned by Flyway
## before the application starts. Run `database/scripts/setup-database.sh` or
## execute the Flyway CLI to apply migrations (V001 -> V002 -> V003) prior to
## starting the service. The application uses `ddl-auto=validate` to fail fast
## if the schema is not present or incompatible.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA auditing and properties
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.open-in-view=false

# HikariCP connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Redis Configuration
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}

# Logging
logging.level.com.hospital.patient=DEBUG
logging.level.org.springframework.web=DEBUG

# Application Info
spring.application.name=patient-service-simple
management.endpoints.web.exposure.include=health,info,metrics,flyway
management.endpoint.health.show-details=always

# Flyway (disabled in service; migrations handled via database/scripts/setup-database.sh)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Note: Database schema managed by Flyway migrations in database/migrations/
# Run setup-database.sh before starting this service

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=1
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Ensure JSON dates are written as ISO strings rather than timestamps for cross-language compatibility
spring.jackson.serialization.write-dates-as-timestamps=false

# Kafka Consumer
spring.kafka.consumer.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
spring.kafka.consumer.group-id=patient-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Kafka Topics
kafka.topics.patient-events=patient-events
kafka.topics.appointment-events=appointment-events

# Security Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:3600}
