# Test Profile for Appointment Service
spring.application.name=appointment-service-test

# Database (overridden by Testcontainers)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway
spring.flyway.enabled=false

# Redis
spring.cache.type=none

# Kafka (use EmbeddedKafka)
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Topics
kafka.topics.appointment-events=appointment-events

# Patient Service (mock in unit tests, real in integration tests)
patient.service.url=http://localhost:8081

# Business Rules (for testing)
appointment.business-hours.start=08:00
appointment.business-hours.end=18:00
appointment.advance-booking.min-hours=1
appointment.advance-booking.max-days=90
appointment.allow-weekend-booking=false

# Disable security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.level.com.hospital.appointment=DEBUG
logging.level.org.testcontainers=INFO
