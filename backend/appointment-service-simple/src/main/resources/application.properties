# Server Configuration
server.port=8082

# Database Configuration
# Use environment variables to avoid hardcoding credentials/hosts
# Syntax: ${VAR:default} (optional w/ default) or ${VAR} (required)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:hospital_db}
spring.datasource.username=${POSTGRES_USER:hospital_user}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
## IMPORTANT: This service expects the database schema to be provisioned by Flyway
## before the application starts. Run `database/scripts/setup-database.sh` or
## execute the Flyway CLI to apply migrations (V001 -> V002 -> V003) prior to
## starting the service. The application uses `ddl-auto=validate` to fail fast
## if the schema is not present or incompatible.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA properties
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.open-in-view=false

# HikariCP connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Redis Configuration
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}

# Redis Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.cache-names=appointment-by-id,appointments-page,patient-appointments,doctor-schedule,patient-names
spring.cache.redis.key-prefix=appointment-service::

# Logging
logging.level.com.hospital.appointment=DEBUG
logging.level.org.springframework.web=DEBUG

# Application Info
spring.application.name=appointment-service-simple
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Micrometer Metrics Configuration
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${ENVIRONMENT:development}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.slo.http.server.requests=50ms,100ms,200ms,500ms,1s,2s

# Flyway (migrations handled externally via database/scripts/setup-database.sh)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Note: Ensure database/schema is provisioned before starting this service

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=1
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Ensure JSON dates are written as ISO strings rather than timestamps for cross-language compatibility
spring.jackson.serialization.write-dates-as-timestamps=false

# Kafka Consumer (if needed for inter-service communication)
spring.kafka.consumer.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
spring.kafka.consumer.group-id=appointment-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Kafka Topics
kafka.topics.appointment-events=appointment-events
kafka.topics.patient-events=patient-events
kafka.topics.ai-predictions=ai-predictions

# Patient Service Integration
patient.service.url=${PATIENT_SERVICE_URL:http://localhost:8081}
patient.service.connection-timeout=5000
patient.service.read-timeout=10000

# Security Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION:3600}

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Business Rules Configuration
appointment.business-hours.start=08:00
appointment.business-hours.end=18:00
appointment.advance-booking.min-hours=1
appointment.advance-booking.max-days=90
appointment.duration.allowed-values=15,30,45,60,90,120
appointment.allow-weekend-booking=false
